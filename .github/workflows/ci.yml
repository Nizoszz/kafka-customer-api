name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ develop ]
jobs:
  build:
    name: Build and Test Java Project
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_DATABASE: ${{ secrets.DB_NAME }}
          MONGO_INITDB_ROOT_USERNAME: ${{ secrets.DB_USERNAME }}
          MONGO_INITDB_ROOT_PASSWORD: ${{ secrets.DB_PASS }}
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Check MongoDB connection
      run: |
        sleep 10
        echo "Verificando conex√£o com MongoDB..."
        mongosh --host localhost:27017 --username ${{ secrets.DB_USERNAME }} --password ${{ secrets.DB_PASS }} --eval "db.runCommand({ping: 1})"
    - name: Build with Maven
      run: mvn clean install
    - name: Run tests
      run: mvn test
